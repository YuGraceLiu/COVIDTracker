<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>COVID Tracker Application</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
  <h1>COVID Tracker</h1>
  <p>This is the latest Confirmed COVID Cases Around the World</p>

  <div class="jumbotron">
      <h1 class="display-4" th:text="${totalReportedCases}"></h1>
      <p class="lead"> Total cases reported as of today</p>
  </div>
  <table class="table  table-bordered table-striped table-hover table-responsive-xl">
      <thead class="thead-dark">
      <th> State </th>
      <th> Country </th>
      <th> Confirmed Cases </th>
      </thead>
      <tbody>
      <tr th:each="case:${locationStats}">
          <td>[[${case.State}]]</td>
          <td>[[${case.Country}]]</td>
          <td>[[${case.ConfirmedCaseNum}]]</td>
      </tr>
      </tbody>
  </table>
  </div>
</body>
</html>
